<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Sign Up</title>
<link rel="stylesheet" type="text/css" href="style.css" />

</head>
<style>
p {text-align:center;}

</style>
<body>
<h1><font color=Khaki><h4>Sign Up Page : Doctor</h4></font></h1>

<form name="regForm" action="dpuser" method="post">
<hr color='white' size=5><br>
<img alt="doc" src="images/5.jpg" align="left" >
<pre><b>
<h4>&nbsp;Name			:<input type="text" name="fname" required/>
&nbsp;Mail id			:<input type="email" name="mail" required/>
&nbsp;Phone			:<input type="number" name="phone" required />
&nbsp;Address			:<input type="text" name="lname" size="100" required/>

&nbsp;Experience		:<input type="number" name="exp" min="0" max="50" required>
&nbsp;Specialization	:<select name="dept">
<option>Cardiology</option>
<option>ENT</option>
<option>Gynaecology</option>
<option>General Medicine</option>
<option>Orthopaedics</option>
<option>Ophthalmology</option>
<option>Dermatology</option>
<option>Dental</option>
</select>
&nbsp;Qualification		:<select name="qual">
<option>MBBS</option>
<option>BDS</option>
<option>MD</option>
<option>FRCS</option>
</select>
<br>
&nbsp;User name		:<input type="text" name="user" required />
&nbsp;Password		:<INPUT TYPE = PASSWORD NAME = "password" required/>
</h4>
<p>
<input type="submit" value=" Submit "  style="font-family: sans-serif; font-size: 25px">&nbsp;	<input type="reset" value=" Clear " style="font-family: sans-serif; font-size: 25px">&nbsp;	<input type=button onClick="location.href='home.html'" value=' Go Home ' style="font-family: sans-serif; font-size: 25px">
</p>
</b>
</pre>
</form>
</body>
</html>
